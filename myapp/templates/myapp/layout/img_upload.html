{% extends "myapp/layout/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    
    
<div class="container">
    <h1>Upload Image</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <a href="{% url 'image_list' %}">Back to Image List</a>

    {% endblock content %}
